{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block header %}
<h1>Profile</h1>
<nav>
    <ul>
        <li>
            <a href="{% url 'repair_request' %}">Отправить заявку на ремонт техники</a>
        </li>
        <li>
            <a href="{% url 'repair_request_list' %}">Список отправленных заявок на ремонт техники</a>
        </li>
    </ul>
</nav>
{% endblock %}

{% block content %}
<h1>Добро пожаловать, {{ user.username }}!</h1>
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Выйти</button>
</form>
{% endblock %}
