{% extends 'layout.html' %}

{% block title %}Repair request{% endblock %}

{% block header %}
<h1>Заявка на ремонт техники</h1>
<nav>

        <li>
            <a href="{% url 'profile' %}">Вернуться в профиль</a>
        </li>

</nav>

</form>
{% endblock %}
